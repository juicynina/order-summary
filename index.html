<body>
<main>
  <div class="custom-shape-divider-top-1674248179">
    <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
        <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
    </svg>
</div>
<div class="card-container">
  <div class="card-img">
    <img src="./images/illustration-hero.svg" alt="music-img">
  </div>
 <div id="card-info">
  <h2>Order Summary</h2>

  <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
</div> 
<div class="item">
  <div id="left-item-info">
  <img src="./images/icon-music.svg" alt="music-icon">
  <div class="item-info">
    <p>Anual Plan</p>
    <p>$59.99/year</p> 
  </div>
</div>
  <a href="http://">Change</a> 
</div>

<div class="card-buttons">
  <input type="submit" class="button-1 primary" value='Proceed to Payment'></input> 
  <input type="submit" class="button-2" value='Cancel Order'></input> 
</div>
 
</div>
